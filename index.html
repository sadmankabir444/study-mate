<!doctype html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEwL3JtNTM1LWJvb2stMDIucG5n.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Mate</title>
    <style>
      /* Full-screen initial spinner */
      #initial-spinner {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        width: 4rem;
        height: 4rem;
        border: 0.5rem solid #4f46e5;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- HTML-level spinner -->
    <div id="initial-spinner">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Remove initial spinner after React loads
      window.addEventListener('load', () => {
        const spinner = document.getElementById('initial-spinner');
        spinner.style.transition = 'opacity 0.5s ease';
        spinner.style.opacity = 0;
        setTimeout(() => spinner.remove(), 500);
      });
    </script>
  </body>
</html>
